runtime: python27
api_version: 1
threadsafe: false

handlers:
- url: /static
  static_dir: static
  http_headers:
    Access-Control-Allow-Origin: "*"
    
- url: /robots.txt
  static_files: static/crawler/robots.txt
  upload: static/crawler/robots.txt

- url: .*
  script: main.py

libraries:
- name: jinja2
  version: latest

builtins:
- remote_api: on